<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/bf82408d8a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="title">My Shopping List</h1>
    </header>

    <main>
      <div class="addItemWrapper" id="addItemContainer">
        <form class="addItemForm">
          <input class="addItemInput" type="text" placeholder="Ej: Milk" />
          <button class="addItemButton">Add</button>
        </form>
      </div>

      <ul class="itemsList" id="itemsContainer">
        <li class="itemWrapper">
          <input type="checkbox" class="checkbox"></input>
          <div class="item">
          Milk
          <div class="remove fas fa-times"></div>
        </li>
        <li class="itemWrapper">
          <input type="checkbox" class="checkbox"></input>
          <div class="item">
          Chocolate
          <div class="remove fas fa-times"></div>
        </li>
        <li class="itemWrapper">
          <input type="checkbox" class="checkbox"></input>
          <div class="item">
          Bread
          <div class="remove fas fa-times"></div>
        </li>
        <li class="itemWrapper">
          <input type="checkbox" class="checkbox"></input>
          <div class="item">
          Pears
          <div class="remove fas fa-times"></div>
        </li>
      </ul>
    </main>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
